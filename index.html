<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JS MCQ Exam — Set B (No Titles)</title>
<style>
  :root{
    --ok:#15a34a;
    --bad:#dc2626;
    --muted:#6b7280;
    --ink:#0f172a;
    --brand:#2563eb;
    --bg:#f8fafc;
    --card:#ffffff;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
  .wrap{max-width:980px;margin:40px auto;padding:0 14px}
  h1{font-weight:800;letter-spacing:.3px;margin:.2rem 0 1rem;font-size:clamp(1.4rem,2.5vw,2rem);text-align:center}
  .toolbar{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin:.7rem 0 1.1rem}
  button,.ghost{
    appearance:none;border:0;border-radius:10px;padding:.65rem 1rem;cursor:pointer;font-weight:700
  }
  button.primary{background:var(--brand);color:#fff}
  button.reset{background:#e5e7eb;color:#111}
  a.ghost{background:#fff;border:1px solid #e5e7eb;text-decoration:none;color:#111}
  .meta{display:flex;justify-content:center;gap:1.5rem;color:var(--muted);font-size:.95rem;margin-bottom:.7rem}
  .card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;margin:.7rem 0;padding:1rem}
  .qhead{display:flex;align-items:baseline;justify-content:space-between;gap:10px;margin:0 0 .65rem}
  .qnum{font-weight:800}
  .points{color:var(--muted);font-size:.9rem}
  fieldset{border:0;margin:0;padding:0}
  .option{display:flex;gap:.6rem;align-items:flex-start;padding:.35rem .4rem;border-radius:8px}
  .option input{margin-top:.2rem}
  .option label{cursor:pointer}
  .option.correct{background:#ecfdf5;border:1px solid #bbf7d0}
  .option.incorrect{background:#fef2f2;border:1px solid #fecaca}
  .feedback{margin-top:.4rem;font-size:.92rem}
  .feedback.ok{color:var(--ok)}
  .feedback.bad{color:var(--bad)}
  .score{font-weight:800}
  .footer-note{margin-top:1rem;color:var(--muted);text-align:center;font-size:.9rem}
  .hidden{display:none}
</style>
</head>
<body>
  <div class="wrap">
    <h1>JavaScript MCQ Exam — Set B</h1>

    <div class="toolbar">
      <button class="primary" id="btnSubmit">Submit</button>
      <button class="reset" id="btnReset" type="button">Reset</button>
      <a class="ghost" id="btnDownload" href="#" download="js-mcq-exam-set-b.html">Download this page</a>
    </div>

    <div class="meta">
      <div>Total Questions: <b id="totalQ"></b></div>
      <div>Each: <b>1 point</b></div>
      <div>Score: <span class="score" id="finalScore">—</span></div>
    </div>

    <form id="quiz"></form>

    <div class="footer-note">No section titles shown. Choose answers and press <b>Submit</b> to see correct/incorrect and your score.</div>
  </div>

<script>
/* ====== DATA (100 MCQs) =======
   Each item: [question, [A,B,C,D], correctIndex (0-3)]
   All are worth 1 point.
*/

    ["firstChild","firstElement","head","startNode"], 0],

    ["getElementsByTagName()","getElementsByClassName()","getElementsByName()","querySelector()"], 1],

  ["Which import behavior is correct?",

  ["preventDefault() does what?",
    ["Stops bubbling and capturing","Cancels the default action if cancelable","Removes the listener","Stops immediate propagation only"], 1],
  ["Calling element.click() on an <a> element will…",
    ["Always navigate","Never dispatch a click event","Dispatch a click but not initiate navigation","Throw an exception"], 2],

    ["btn.onclick = f1; btn.onclick = f2;","btn.addEventListener('click', f1); btn.addEventListener('click', f2);","btn.on('click', f1, f2)","btn.addEvent('click', [f1, f2])"], 1],
  ["Event delegation typically attaches a single listener to…",
    ["Each child node","The document or a parent container","window only","body only"], 1],
  ["Top-level var vs let in the browser: which creates a property on window?",

  ["In a for loop, using let i instead of var i ensures that…",

  ["Arrow functions have which limitation?",
    ["No this","No parameters allowed","No access to arguments object","Can’t return values"], 2],
  ["Template literals are delimited by…",
    ["Single quotes","Double quotes","Backticks","Triple quotes"], 2],
  ["With template literals, do you need to escape single or double quotes inside?",
    ["Yes, always","Only double quotes","Only single quotes","No"], 3],
  ["Multiline strings with template literals count newline characters as…",
    ["Ignored whitespace","Part of the string (affects length)","Syntax errors","Trimmed automatically"], 1],

    ["{prop->alias}","{prop as alias}","{prop: alias}","{alias: prop}"], 2],

  ["Which location property returns the fragment after #?",
    ["pathname","hash","search","protocol"], 1],

    ["location.args","location.query","location.search","document.URLParts.query"], 2],
  ["Which history call goes back two entries?",
    ["history.back(2)","history.go(-2)","history.prev(2)","history.backward(2)"], 1],
  ["setInterval() returns…",
    ["A boolean success flag","Nothing","An interval ID used by clearInterval()","A promise"], 2],
  ["window.innerWidth / innerHeight report…",
    ["Full monitor resolution","Content area size (including scrollbars)","Document element size only","CSS layout viewport excluding scrollbars"], 1],
  ["In the DOM, Node.ownerDocument returns…",
    ["Always window.document","The topmost root node","The Document the node belongs to (or null)","The parent element"], 2],
  ["Which node type value corresponds to DOCUMENT_NODE?",
    ["1","3","9","11"], 2],
  ["In CSS selectors, :nth-child(2) indexes start at…",

  ["In DHTML “dynamic content,” changing markup inside a container is typically done with…",
    ["outerHTML += …","innerHTML = …","textContent += …","appendMarkup()"], 1],
];

const quizEl = document.getElementById("quiz");
const totalQEl = document.getElementById("totalQ");
const scoreEl = document.getElementById("finalScore");
totalQEl.textContent = DATA.length;

function render(){
  const frag = document.createDocumentFragment();
  DATA.forEach((item, idx) => {
    const [q, choices, correct] = item;
    const card = document.createElement("section");
    card.className = "card";
    card.dataset.index = idx;

    const head = document.createElement("div");
    head.className = "qhead";
    head.innerHTML = `<div class="qnum">Q${idx+1}.</div><div class="points">1 point</div>`;
    card.appendChild(head);

    const p = document.createElement("p");
    p.textContent = q;
    card.appendChild(p);

    const fs = document.createElement("fieldset");
    choices.forEach((opt, i) => {
      const id = `q${idx}_opt${i}`;
      const row = document.createElement("div");
      row.className = "option";

      const inp = document.createElement("input");
      inp.type = "radio"; inp.name = `q${idx}`; inp.id = id; inp.value = i;

      const lab = document.createElement("label");
      lab.setAttribute("for", id);
      lab.textContent = String.fromCharCode(65+i) + ") " + opt;

      row.appendChild(inp);
      row.appendChild(lab);
      fs.appendChild(row);
    });
    card.appendChild(fs);
    frag.appendChild(card);
  });
  quizEl.appendChild(frag);
}

function grade(){
  let score = 0;
  const cards = quizEl.querySelectorAll(".card");
  cards.forEach(card => {
    const idx = +card.dataset.index;
    const correct = DATA[idx][2];
    const selected = card.querySelector("input[type=radio]:checked");
    const options = card.querySelectorAll(".option");
    options.forEach((opt, i) => opt.classList.remove("correct","incorrect"));
    card.querySelectorAll("input").forEach(i => i.disabled = true);

    if(selected){
      const chosenIdx = +selected.value;
      if(chosenIdx === correct){
        score += 1;
        options[chosenIdx].classList.add("correct");
        showFeedback(card, true, `Correct ✓`);
      }else{
        options[chosenIdx].classList.add("incorrect");
        options[correct].classList.add("correct");
        const letter = String.fromCharCode(65+correct);
        showFeedback(card, false, `Wrong ✗ — Correct answer: ${letter}`);
      }
    }else{
      options[correct].classList.add("correct");
      const letter = String.fromCharCode(65+correct);
      showFeedback(card, false, `Unanswered — Correct answer: ${letter}`);
    }
  });
  scoreEl.textContent = `${score} / ${DATA.length}`;
}

function showFeedback(card, ok, msg){
  let fb = card.querySelector(".feedback");
  if(!fb){
    fb = document.createElement("div");
    fb.className = "feedback";
    card.appendChild(fb);
  }
  fb.textContent = msg;
  fb.classList.toggle("ok", ok);
  fb.classList.toggle("bad", !ok);
}

function resetQuiz(){
  quizEl.innerHTML = "";
  scoreEl.textContent = "—";
  render();
  window.scrollTo({top:0, behavior:"smooth"});
}

// Download this exact page (self-contained)
function downloadSelf(){
  const html = "<!DOCTYPE html>"+document.documentElement.outerHTML;
  const blob = new Blob([html], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.getElementById("btnDownload");
  a.href = url;
  setTimeout(() => URL.revokeObjectURL(url), 30000);
}

document.getElementById("btnSubmit").addEventListener("click", grade);
document.getElementById("btnReset").addEventListener("click", resetQuiz);
document.getElementById("btnDownload").addEventListener("click", downloadSelf);

render();
</script>
</body>
</html>
